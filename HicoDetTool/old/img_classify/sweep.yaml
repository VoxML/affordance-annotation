program: TrainSweepAffordanceMultiModel.py
method: bayes
metric:
  name: eval_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd", "adamw", "adagrad"]
  dropout_img:
    min: 0.1
    max: 0.5
  dropout_bert:
    min: 0.1
    max: 0.5
  feature_extract:
    values: [True, False]